version: '3.8'
services:
  # Base de données Time-Series pour les analytics
  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: scoring_clickhouse
    environment:
      - CLICKHOUSE_DB=scoring_analytics_db
      - CLICKHOUSE_USER=user
      - CLICKHOUSE_PASSWORD=password
    ports:
      - "8123:8123" # Port HTTP
      - "9000:9000" # Port natif
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144

  # Cache pour les matrices de corrélation, etc.
  redis:
    image: redis:7-alpine
    container_name: scoring_redis
    ports:
      - "6379:6379"

  # Base de données pour les métadonnées (définitions de modèles, etc.)
  postgres:
    image: postgres:15-alpine
    container_name: scoring_postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=scoring_metadata_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  clickhouse_data:
  postgres_data: